tinyMCE.baseURL = "/PATH/TO/tinymce/directory/";


skins:
  - lightgray

toolbar:
  - styleselect | bold italic | undo redo
  - image | link
  - formats
plugins:
  - image
  - link
  - code
  - fullpage
  - imagetools
  - textcolor
  - textpattern
  - template
  - pagebreak
  - save
  - spellchecker
  - visualblocks
  - preview
  - importcss
  - visualchars
  - media

branding: false